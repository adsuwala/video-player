<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #303030;
        }
        cast-media-player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <cast-media-player></cast-media-player>
    <script>
        window.addEventListener('load', function() {
            const context = cast.framework.CastReceiverContext.getInstance();
            const playerManager = context.getPlayerManager();
            const playbackConfig = new cast.framework.PlaybackConfig();
            
            playbackConfig.manifestRequestHandler = function(request) {
                request.headers = {
                    'Referer': 'https://vimeo.com/'
                };
                return request;
            };
            
            playbackConfig.segmentRequestHandler = function(request) {
                request.headers = {
                    'Referer': 'https://vimeo.com/'
                };
                return request;
            };

            playerManager.setMessageInterceptor(
                cast.framework.messages.MessageType.LOAD,
                function(loadRequestData) {
                    if (loadRequestData.media && loadRequestData.media.contentUrl) {
                        loadRequestData.media.hlsSegmentFormat = cast.framework.messages.HlsSegmentFormat.TS;
                        loadRequestData.media.hlsVideoSegmentFormat = cast.framework.messages.HlsVideoSegmentFormat.MPEG2_TS;
                    }
                    return loadRequestData;
                }
            );
            
            context.start({
                playbackConfig: playbackConfig,
                supportedMediaCommands: cast.framework.messages.Command.ALL_BASIC_MEDIA
            });
        });
    </script>
</body>
</html>
