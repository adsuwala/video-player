<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="//www.gstatic.com/cast/sdk/libs/caf/receiver/v3/cast_receiver_framework.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.5/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/4.3.5/controls.css">
    <style>
        body { margin: 0; background: black; overflow: hidden; }
        #video-container { width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div data-shaka-player-container id="video-container">
        <video autoplay data-shaka-player id="video"></video>
    </div>

    <script>
        if (typeof cast !== 'undefined') {
            const context = cast.framework.CastReceiverContext.getInstance();
            const playbackConfig = new cast.framework.PlaybackConfig();
            playbackConfig.useShakaForHls = true;

            context.start({
                playbackConfig: playbackConfig,
                supportedMediaCommands: cast.framework.messages.Command.ALL_BASIC_MEDIA
            });
        } else {
            console.error('Błąd: Biblioteka Cast nie została załadowana!');
        }
    </script>
</body>
</html>
