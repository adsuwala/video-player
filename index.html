<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <script defer src="https://www.gstatic.com/cast/sdk/libs/receiver/2.0.0/cast_receiver.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/shaka-player@4.11.9/dist/shaka-player.compiled.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #303030;
            overflow: hidden;
        }
        video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <video id="video"></video>
    
    <script>
        window.addEventListener('load', function() {
            const castReceiverManager = cast.receiver.CastReceiverManager.getInstance();
            const messageBus = castReceiverManager.getCastMessageBus('urn:x-cast:com.google.cast.media');
            
            const video = document.getElementById('video');

            const player = new shaka.Player();
            player.attach(video);
            
            player.getNetworkingEngine().registerRequestFilter(function(type, request) {
                console.log('Request type:', type);
                console.log('Request URL:', request.uris[0]);
                
            });
            
            player.addEventListener('error', function(event) {
                console.error('Shaka Player error:', event.detail);
            });
            
            messageBus.onMessage = function(event) {
                console.log('Cast message received:', event.data);
                const data = JSON.parse(event.data);
                
                if (data.type === 'LOAD' && data.media) {
                    const contentId = data.media.contentId;
                    console.log('Loading media:', contentId);
                    
                    player.load(contentId).then(function() {
                        console.log('Media loaded successfully');
                        video.play();
                    }).catch(function(error) {
                        console.error('Load failed:', error);
                    });
                }
            };
            
            castReceiverManager.start();
            console.log('Receiver ready with Shaka Player and request filters');
        });
    </script>
</body>
</html>
